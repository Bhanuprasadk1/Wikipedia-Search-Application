<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator" class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-6 col-md-4 ">
                <div class="container" id="card1">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" id="inputBox">
                        </div>
                        <div class="col-3"><button onclick="append('+')">+</button></div>
                        <div class="col-3"><button onclick="append('1')">1</button></div>
                        <div class="col-3"><button onclick="append('2')">2</button></div>
                        <div class="col-3"><button onclick="append('3')">3</button></div>
                        <div class="col-3"><button onclick="append('-')">-</button></div>
                        <div class="col-3"><button onclick="append('4')">4</button></div>
                        <div class="col-3"><button onclick="append('5')">5</button></div>
                        <div class="col-3"><button onclick="append('6')">6</button></div>
                        <div class="col-3"><button onclick="append('*')">*</button></div>
                        <div class="col-3"><button onclick="append('7')">7</button></div>
                        <div class="col-3"><button onclick="append('8')">8</button></div>
                        <div class="col-3"><button onclick="append('9')">9</button></div>
                        <div class="col-3"><button onclick="append('/')">/</button></div>
                        <div class="col-3"><button onclick="Back()">X</button></div>
                        <div class="col-3"><button onclick="append('0')">0</button></div>
                        <div class="col-3"><button onclick="calculate()">=</button></div>
                        <div class="col-3"><button onclick="append('%')">%</button></div>
                        <div class="col-3"><button onclick="clearBtn()">C</button></div>
                        <div class="col-6"><button id="save">Save</button></div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 card2 ">
                <ul id="calculationsList"></ul>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
